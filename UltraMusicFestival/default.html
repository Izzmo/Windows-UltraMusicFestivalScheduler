<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ultra Music Festival</title>

  <!-- WinJS references -->
  <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
  <script src="WinJS/js/base.js"></script>
  <script src="WinJS/js/ui.js"></script>

  <!-- UltraMusicFestival references -->
  <link href="/css/default.css" rel="stylesheet" />

  <script src="/js/Artist.js"></script>
  <script src="/js/Stage.js"></script>
  <script src="/js/default.js"></script>
</head>
<body class="win-type-body">

  <div id="app">
    <div data-win-control="WinJS.UI.ContentDialog" data-win-options="{
            title: 'Version 1.2',
            primaryCommandText: 'Okay'
      }">
      <ul>
        <li>Phase 2 and 3 artists have been added! (All 216)</li>
        <li>Stage information has been added for all artists.</li>
        <li>You can favorite your artists right now and see them in your list.</li>
        <li>Coming soon in the next day or so: calendar scheduler and UI improvements.</li>
      </ul>
    </div>

    <div class="splitView" data-win-control="WinJS.UI.SplitView">

      <!-- Pane area -->
      <div>
        <div class="header">
          <button class="win-splitviewpanetoggle"
                  data-win-control="WinJS.UI.SplitViewPaneToggle"
                  data-win-options="{ splitView: select('.splitView') }"></button>
          <div class="title"><img src="/images/ultra-music-festival.png" alt="Ultra Music Festival" /></div>
        </div>

        <div class="nav-commands">
          <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'My Schedule', icon: '' }"></div>
          <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Lineup', icon: 'people' }"></div>
          <!--<div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Stages', icon: 'view'}"></div>
          <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Map', icon: 'map'}"></div>-->
        </div>
      </div>

      <!-- Content area -->
      <div class="contenttext">
        <div class="renderingPageControls-renderedControl"></div>
      </div>
    </div>
  </div>

</body>
</html>
